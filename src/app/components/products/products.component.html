<div class="container" *ngIf="product">
    <div class="card">
        <div class="row">
            <aside class="col-sm-5 border-right">
                <article class="gallery-wrap">
                    <div class="img-big-wrap">
                        <div>
                            <a href="#"><img [src]="product.prodImageMain" alt="Producto"></a>
                        </div>
                    </div>
                    <!-- slider-nav.// -->
                </article>
                <!-- gallery-wrap .end// -->
            </aside>
            <aside class="col-sm-7">
                <article class="card-body p-5" *ngIf="product">
                    <h3 class="title mb-3"> {{product.prodNombre}} </h3>

                    <p class="price-detail-wrap">
                        <span class="precio">
                            <span class="currency">COP $</span><span class="num">{{product.prodPrecio}}</span>
                        </span>
                    </p>
                    <!-- price-detail-wrap .// -->
                    <dl class="item-property">
                        <dt>Descripción</dt>
                        <dd>
                            <p>{{product.prodDescription}}</p>
                        </dd>
                    </dl>
                    <dl class="param param-feature">
                        <dt>Categoria</dt>
                        <dd>{{product.prodCategory}}</dd>
                    </dl>
                    <!-- item-property-hor .// -->
                    <dl class="param param-feature">
                        <dt>Color</dt>
                        <dd>Black and white</dd>
                    </dl>
                    <!-- item-property-hor .// -->
                    <dl class="param param-feature">
                        <dt>Envío</dt>
                        <dd>A cualquier parte del país</dd>
                    </dl>
