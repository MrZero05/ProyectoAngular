<header class="header">
    <nav class="navbar navbar-expand-lg min-vw-98 navbar-light">
        <a [href]="'/'" class="navbar-brand logo">
            <img src="./assets/img/icons/logo.png" alt="logo">
            <span>JAS-shop</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active header-item-link">
                    <a [href]="'/layout/category/men'" class="mr-3">Hombre</a>
                </li>
                <li class="nav-item active header-item-link">
                    <a [href]="'/layout/category/woman'" class="mr-3">Mujer</a>
                </li>
                <li class="nav-item active header-item-link">
                    <a [href]="'/layout/category/child'" class="mr-3">Niños</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Promociones
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" [href]="'/layout/promotion'">Todas</a>
                  </div>
                </li>
            </ul>
            <div class="header-item-link">
                <a [href]="'/layout/contactus'" class="mr-3">Contactanos</a>
            </div>
            <div class="wrap mr-3">
                <div class="search">
                    <form action="#" [formGroup]>
                        <input type="text" class="searchTerm" name="search" id="search" placeholder="Que te gustaría buscar">
                        <button type="submit" class="searchButton">
                        <em class="fa fa-search"></em>
                    </button>
                    </form>
                    <!-- Search form -->
                    <!-- Search form -->
                </div>
            </div>
            <div class="loginBtn mr-3 header-item-link" *ngIf="!session.userLoggedIn else loggedIn">
              <a [href]="'/login'" >Login</a>
            </div>
            <ng-template #loggedIn>
              <div *ngIf="session.userLoggedIn"> {{ session.userLoggedIn }} </div>
              <a href="#" class="logout ml-1 mr-1" > <img src="./assets/img/icons/logout.png" alt="logOut"> </a>
            </ng-template>
            <a [ngClass]="(shoppingCart.count == 0)? 'hidden' : ''" [href]="'layout/shoppingcart'" class="cartBtn">
                <img src="./assets/img/icons/shopping_cart_icon_small.png" alt="cart">
                <span class="cart-count"> {{ shoppingCart.count }} </span>
            </a>
        </div>
    </nav>
</header>
