
<div class="container">
  <main>
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="wrapper no-gutters">
            <h1 class="cat-name-heading"> Calzado â€¢ {{ category }} </h1>
            <div class="cat-prod-count"> {{ products.length }} Productos</div>
          </div>
        </div>
      </div>
    </div>
    <div class="spacer-div"></div>
    <div class="row">
      <div class="col-sm-6 col-lg-3" *ngFor="let product of products">
        <div class="product-box">
          <a  [routerLink]="['/layout/product', product.productId]" class="prod-img text-center">
            <img src="./assets/img/menshoes.jpg" alt="">
          </a>
          <div class="prod-data">
            <div class="prod-data-ref">
              Ref: {{ product.productId }}
            </div>
            <div class="prod-data-desc">
              <div class="prod-data-name">
                {{ product.prodName }}
              </div>
              <div class="prod-data-price">
                <span class="price-value">${{product.prodPrice}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
